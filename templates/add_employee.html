{% extends './main.html' %}

{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'base:home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create/Update Product</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
            {% csrf_token %}

            
            <div class="form__group">
              <label for="room_name">Employee Name</label>
              {{form.employee_name}}
            </div>

            <div class="form__group">
              <label for="room_topic">Enter Company</label>
              <input required type="text" value="{{employee.company.company_name}}" name="company" list="company-list" />
              <datalist id="company-list">
                <select id="employee_company">
                  {% for company in companies %}
                  <option value="{{company.company_name}}">{{company.company_name}}</option>
                  {% endfor %}
                </select>
              </datalist>
            </div>

            <div class="form__group">
              <label for="room_name">Slug</label>
              {{form.slug}}
            </div>


            <div class="form__group">
              <label for="room_name">Employee ID</label>
              {{form.employee_ID}}
            </div>

            <div class="form__group">
              <label for="room_name">Date Employed(YYYY-MM-DD)</label>
              {{form.date_employed}}
            </div>

            <div class="form__group">
              <label for="room_name">Date Left(YYYY-MM-DD)</label>
              {{form.date_left}}
            </div>

            <div class="form__group">
              <label for="room_name">Descrption</label>
              {{form.description}}
            </div>
            

           
            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'base:home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  {% endblock %}
